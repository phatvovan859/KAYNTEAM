<body>
    <h1>Trang Viáº¿t Code vÃ  LÆ°u Files</h1>

    <textarea id="editor">// Viáº¿t code cá»§a báº¡n á» ÄÃ¢y</textarea>

    <button onclick="saveCode()">LÆ°u File</button>
    <button onclick="downloadCode()">Táº£i File</button>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "javascript",
        });

        function saveCode() {
            var code = editor.getValue();
            var blob = new Blob([code], { type: "text/plain;charset=utf-8" });
            saveAs(blob, "your-filename.txt");
        }

        function downloadCode() {
            var code = editor.getValue();
            var blob = new Blob([code], { type: "text/plain;charset=utf-8" });
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = "your-filename.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
